<div class="container">
  <div class="row mb-3">
    <div class="col text-end">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modalProducto"
        (click)="titulo('Crear', null)"
      >
        Agregar Nuevo Tipo de Habitación
      </button>
    </div>
  </div>
  <div class="row">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Descripcion</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tipo of listaTiposHabitaciones">
          <td>{{ tipo.idTipo }}</td>
          <td>{{ tipo.descripcion }}</td>
          <td style="display: flex; gap: 8px; justify-content: center">
            <button
              class="btn btn-warning"
              data-bs-toggle="modal"
              data-bs-target="#modalProducto"
              (click)="titulo('Editar', tipo.idTipo)"
            >
              Editar
            </button>
            <button
              class="btn btn-danger"
              (click)="eliminarTipoHabitaciones(tipo.idTipo)"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <form [formGroup]="formTipoHabitacion">
    <div class="modal fade" id="modalProducto">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ title }}</h5>
            <button
              type="button"
              class="btn-close"
              (click)="cerrarBoton()"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-6">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Descripcion tipo de Habitación"
                    formControlName="descripcion"
                  />
                  <label for="Descripcion"
                    >Descripcion tipo de Habitación</label
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="cerrarBoton()"
            >
              Cerrar
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              (click)="crearEditarTipoHabitaciones(nameBoton)"
            >
              {{ nameBoton }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
